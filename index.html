<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/darkmode.css" />
    <!-- Font Aweosome -->
    <script src="https://kit.fontawesome.com/feba0812a0.js" crossorigin="anonymous"></script>
</head>
<body class ="body" id="body">

    <div class="screen-mode-wrapper">
        <div class="content-button">
            <p>Modo:</p>
            <div class="screen-button" type="button" id="screen-button">
                <div class="circle" id="circle"></div>
            </div>
        </div>
    </div>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <!-- <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"> -->
                <div class="instagram-logo"></div>
                <div class="profile-photo">
                    <img src="./img/avatar.png" alt="avatar">
                </div>
                <a href="#" class="instagram-login">Continue como euedubertozi</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group2">
                <p class="not-account">Nao Ã© euedubertozi?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                 <p class="get-app">Baixe o aplicativo.</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
            </div>
        </div>
    </div>





    <script src="js/functions.js"></script>
</body>
</html>
